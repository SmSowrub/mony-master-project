<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1 class="text-center">Money Master</h1>
    <div class="container mt-5 text-center">
        <div class="row">
          <div class="col-md-6">
            <img src="./calculate.avif" alt="">
          </div>
          <div class="col-md-6 bg-light">
            <div>
                <h3 class="text-center">Income</h3>
                <div class="row mt-3 g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputField" class="col-form-label">Income :</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="Income" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <h3 class="text-center mt-2">Expenses</h3>
                <div class="row mt-3 g-3 align-items-center">
                    <div class="col-auto">
                      <label  for="inputField" class="col-form-label me-3">Food :</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="Food" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mt-3 g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputField" class="col-form-label me-3">Rant :</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="Rant" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mt-3 g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputField" class="col-form-label">Clothes :</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="Clothes" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>

                <button id="Calculate-Btn" type="button" class="btn btn-primary mt-3 px-5">Calculate</button>


                <h3 class="text-center mt-3">Total Expenses: <span id="TotalExpenses">00</span> </h3>
                <h3 class="text-center mt-2">Balance: <span id="Balance">00</span> </h3>

                <div class="row mt-3 g-3 align-items-center">
                    <div class="col-auto">
                      <label for="inputField" class="col-form-label">Save :</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="Save" placeholder="20% Save of Your income" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <label for="inputField" class="col-form-label">%</label>
                      </div>
                    <div class="col-auto">
                        <button id="CalculateSave-btn" type="button" class="btn btn-primary px-5">Save</button>
                    </div>
                    
                </div>
                <h3 class="text-center mt-3">Saving Amount:   <span id="SavingAmount">00</span> </h3>
                <h3 class="text-center mt-2">Remaining Balance: <span id="RemainingBalance">00</span> </h3>
            </div>
          </div>
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="calculate.js"></script>
  </body>
</html>
